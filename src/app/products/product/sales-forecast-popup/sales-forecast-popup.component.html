<div class="modal" style="display: block" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered1 modal-simple modal-add-new-cc">
      <div class="modal-content p-0 p-md-0">
        <div class="modal-body dashboard-cards rounded">
          <button type="button" class="btn-close" (click)="dismiss_click($event)"></button>
          <div class="text-left mb-4">
            <h3 class="mb-0">Sales Forcast</h3>
          </div>
          <form>
            <div class="row ">

              <div class="col-md-12">

                <div class="dashboard-cards card-datatable table-responsive ">
                  <table class=" table table-bordered" id="category_1">
                    <colgroup>
                      <col>
                      <col class="colum1">
                      <col class="colum2">
                      <col class="colum2">
                      <col class="colum2">
                      <col class="colum2">
                    </colgroup>
                    <thead class="border-top">
                      <tr>
                        <th style="width: 100px;">Details</th>
                        <th class="sorting_disabled dt-head-right dt-body-right" *ngFor="let year of years">Year {{year}}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-dark fw-bold"></td>
                        <td></td>
                        <td><input type="text" class="form-control" (change)="incrementYearQtyByPercent($event, 2)" />
                          <small>Increment %</small>
                        </td>
                        <td><input type="text" class="form-control" (change)="incrementYearQtyByPercent($event, 3)" />
                          <small>Increment %</small>
                        </td>
                        <td><input type="text" class="form-control" (change)="incrementYearQtyByPercent($event, 4)" />
                          <small>Increment %</small>
                        </td>
                        <td><input type="text" class="form-control" (change)="incrementYearQtyByPercent($event, 5)" />
                          <small>Increment %</small>
                        </td>
                      </tr>

                      <tr *ngFor="let month of months; index as monthIndex">
                        <td>Month {{month}}</td>
                        <td *ngFor="let year of years; index as yearIndex"><input type="text" name="monthVal_{{yearIndex}}_{{monthIndex}}" class="form-control" [(ngModel)]="getMonthItem(((year - 1) * 12) + month).quantity" /></td>
                      </tr>
    
                      <tr style="font-weight: bold;">
                        <td>Total</td>
                        <td *ngFor="let year of years">{{getTotalByYear(year)}}</td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>

            </div>
            <div class="col-12 text-center mt-4">
              <button type="button" class="btn btn-primary me-sm-3 me-1" data-bs-dismiss="modal"
                aria-label="Close" (click)="save_click($event)">Save</button>
              <button type="reset" class="btn btn-label-secondary btn-reset" data-bs-dismiss="modal" aria-label="Close" 
              (click)="cancel_click($event)">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
