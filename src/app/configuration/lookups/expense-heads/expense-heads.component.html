<div>
  <div class="col-lg-12">
    <div class="pb-2">
      <div class="head-label d-flex justify-content-between">
        <div>
          <h5 class="card-title mb-0">Expense Heads</h5>
        </div>
        <a class="btn btn-sm btn-outline-primary waves-effect" role="button" (click)="add_item_click()">
          <span>
            <i class="ti ti-plus me-0 me-sm-1 ti-xs"></i><span class="d-none d-sm-inline-block">Add</span>
          </span>
        </a>
      </div>
    </div>
    <div>
      <ul class="column_ul">
        <li *ngFor="let expHead of ExpenseHeads; index as i">
          <div class="form-group d-flex align-items-center gap-3">
            <input type="text" class="form-control" [ngClass]="expHead.name === '' ? 'is-invalid' : ''" [(ngModel)]="expHead.name" (change)="item_changed(expHead)" /> <a role="button" (click)="item_remove_click(expHead, i)" title="Edit"><i class="fa fa-close text-primary"></i></a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
