<div class="modal" style="display: block" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered1 modal-simple modal-add-new-cc">
      <div class="modal-content p-0 p-md-0">
        <div class="modal-body dashboard-cards rounded">
          <button type="button" class="btn-close" (click)="cancel_click()"></button>
          <div class="text-left mb-4">
            <h3 class="mb-0">Wages & Salaries</h3>
            <small class="text-muted">Input minimum wages for any state</small>
          </div>
          <form>

            <div class="row mt-4">
              <div class="col-lg-4 col-md-4">
                <div class="mb-3 row">
                  <label for="html5-text-input" class="col-md-2 col-form-label">State</label>
                  <div class="col-md-10">
                    <select class="form-control form-select" name="state" [(ngModel)]="data.stateId" ngbAutofocus>
                      <option value="0">Select State</option>
                      <option *ngFor="let state of States" value="{{state.id}}">{{state.name}}</option>
                    </select>
                  </div>
                </div>

              </div>
              <div class="col-lg-6 col-md-6">
                <div class="mb-3 row">
                  <label for="html5-text-input" class="col-md-4 col-form-label">Effective Date</label>
                  <div class="col-md-8">
                    <input type="date" class="form-control" name="effectivedate" [value]="data.effectiveDate | date: 'yyyy-MM-dd'" (input)="onDateInput($event)" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class=" applicant-fileds">
                  <div class="card mt-4">
                    <div class="card-header">
                      <div class="row">
                        <div class="col-lg-12 d-flex justify-content-end">
                        <a role="button" (click)="addSubCat_Click()" class="btn btn-sm btn-outline-primary"><i class="ti ti-plus me-0 me-sm-1 ti-xs"></i> Add</a>
                       </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <table class="table dataTable" id="subcategory">
                        <thead>
                          <tr>
                            <th width="35%"><strong>Category</strong></th>
                            <th width="30%"><strong>Sub-Category</strong></th>
                            <th width="25%"><strong>Rate per month</strong> (â‚¹)</th>
                            <th width="10%"><strong>Action</strong></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngIf="filterNonDeleted(data.wageAndSalaryCategories).length === 0">
                            <td valign="top" colspan="4" class="dataTables_empty">No data available in table</td>
                          </tr>
                          <tr *ngFor="let category of filterNonDeleted(data.wageAndSalaryCategories); index as i">
                            <td class="align-baseline ">
                              <select class="form-control form-select" name="catid{{i}}" [(ngModel)]="category.employmentCategoryId">
                                <option *ngFor="let category of Categories" value="{{category.id}}">{{category.name}}</option>
                              </select>
                            </td>
                            <td class="align-baseline ">
                              <select class="form-control form-select" name="subCatName{{i}}" [(ngModel)]="category.employmentSubCategoryId">
                                <option *ngFor="let subCategory of SubCategories" value="{{subCategory.id}}">{{subCategory  .name}}</option>
                              </select>
                            </td>
                            <td class="align-baseline ">
                              <input type="number" class="form-control" name="value{{i}}" [(ngModel)]="category.ratePerMonth" />
                            </td>
                            <td class="align-baseline dt-body-center">
                              <a role="button" title="Cancel" (click)="removeSubCat_Click(i)"><i class="fa fa-close text-primary"></i></a>
                            </td>
                          </tr>
                          </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 text-center mt-4">
              <button type="button" class="btn btn-primary me-sm-3 me-1" (click)="save_click()">Save</button>
              <button type="button" class="btn btn-label-secondary" (click)="cancel_click()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
