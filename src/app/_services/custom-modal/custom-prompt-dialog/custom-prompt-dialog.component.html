<div class="modal" style="display: block;">
  <div class="modal-dialog modal-{{customPromptOptions.dialogSize}} modal-simple">
    <div class="modal-content p-0 p-md-0">
      <div class="modal-body rounded">
        <button type="button" class="btn-close" (click)="dismissed()"></button>
        <div *ngIf="customPromptOptions.icon == 'warning'" class="info text-danger">
          <p>!</p>
        </div>
        <p class="para" *ngIf="customPromptOptions.message != ''" [innerHtml]="customPromptOptions.message"></p>
        <form [formGroup]="frmCustomForm">
          <div class="row">
            <div class="{{dataField.colClass}} mb-3" *ngFor="let dataField of customPromptOptions.DataFields; index as i">
              <input type="checkbox"
                     *ngIf="dataField.type === 'checkbox'"
                     [(ngModel)]="dataField.value"
                     formControlName="{{getFieldName(dataField)}}"
                     name="{{dataField.title}}"
                     id="{{dataField.title}}"
                     [checked]="dataField.value"
                     style="margin-right: 10px;" />
              <label class="form-label" for="{{dataField.title}}">{{getFieldTitle(dataField)}}</label>
              <input type="text"
                     *ngIf="dataField.type === 'text'"
                     ngbAutofocus 
                     (change)="fieldTextChanged(dataField)"
                     [(ngModel)]="dataField.value"
                     formControlName="{{getFieldName(dataField)}}"
                     name="{{dataField.title}}"
                     id="{{dataField.title}}"
                     class="form-control"
                     [class.is-invalid]="(IsFrmCustomForm || frmCustomForm.get(getFieldName(dataField))!.touched) && frmCustomForm.get(getFieldName(dataField))!.status !== 'VALID'"
                     [class.is-valid]="(IsFrmCustomForm || frmCustomForm.get(getFieldName(dataField))!.touched) && frmCustomForm.get(getFieldName(dataField))!.status === 'VALID'"
                     autocomplete="new-field{{dataField.title}}{{i}}" />
              <input type="password"
                     *ngIf="dataField.type === 'password'"
                     (change)="fieldTextChanged(dataField)"
                     [(ngModel)]="dataField.value"
                     formControlName="{{getFieldName(dataField)}}"
                     name="{{dataField.title}}"
                     id="{{dataField.title}}"
                     class="form-control"
                     [class.is-invalid]="(IsFrmCustomForm || frmCustomForm.get(getFieldName(dataField))!.touched) && frmCustomForm.get(getFieldName(dataField))!.status !== 'VALID'"
                     [class.is-valid]="(IsFrmCustomForm || frmCustomForm.get(getFieldName(dataField))!.touched) && frmCustomForm.get(getFieldName(dataField))!.status === 'VALID'"
                     autocomplete="off" />
              <textarea *ngIf="dataField.type === 'textarea'"
                        (change)="fieldTextChanged(dataField)"
                        [(ngModel)]="dataField.value"
                        formControlName="{{getFieldName(dataField)}}"
                        name="{{dataField.title}}"
                        id="{{dataField.title}}"
                        class="form-control"
                        [class.is-invalid]="(IsFrmCustomForm || frmCustomForm.get(getFieldName(dataField))!.touched) && frmCustomForm.get(getFieldName(dataField))!.status !== 'VALID'"
                        [class.is-valid]="(IsFrmCustomForm || frmCustomForm.get(getFieldName(dataField))!.touched) && frmCustomForm.get(getFieldName(dataField))!.status === 'VALID'"
                        autocomplete="off"></textarea>
              <div *ngIf="(IsFrmCustomForm || frmCustomForm.get(getFieldName(dataField))!.touched) && frmCustomForm.get(getFieldName(dataField))!.errors != null && frmCustomForm.get(getFieldName(dataField))!.errors!['required']" class="invalid-feedback1">{{dataField.title}} is required</div>
              <div *ngIf="(IsFrmCustomForm || frmCustomForm.get(getFieldName(dataField))!.touched) && frmCustomForm.get(getFieldName(dataField))!.errors != null && frmCustomForm.get(getFieldName(dataField))!.errors!['pattern']" class="invalid-feedback1">{{dataField.title}} pattern not matched.</div>
            </div>
          </div>

          <button class="btn btn-primary me-sm-3 me-1" (click)="ok_click()" type="button">{{customPromptOptions.OkButtonText}}</button>
          <button class="btn btn-label-secondary" (click)="cancel_click()" type="button">{{customPromptOptions.CancelButtonText}}</button>
        </form>
      </div>
      <!--<div class="modal-footer justify-content-start">
        <button *ngIf="buttons === CustomModalButtons.SubmitCancel"  class="btn btn-sm btn-primary" [ngClass]="{'inProgress': isShowProgressWhenSubmit && IsSubmitInProgress}" type="button" (click)="submit_click()"><i class="fa fa-spin fa-spinner"></i> {{ btnSubmitText }}</button>
        <button *ngIf="buttons === CustomModalButtons.Ok || buttons === CustomModalButtons.OkCancel" class="btn btn-sm btn-primary" type="button" (click)="ok_click()">{{ btnOkText }}</button>
        <button *ngIf="buttons === CustomModalButtons.SubmitCancel || buttons === CustomModalButtons.OkCancel" class="btn btn-sm btn-secondary" [ngClass]="{'inProgress': isShowProgressWhenSubmit && IsSubmitInProgress}" type="button" (click)="cancel_click()">{{ btnCancelText }}</button>
      </div>-->
    </div>
  </div>
</div>
