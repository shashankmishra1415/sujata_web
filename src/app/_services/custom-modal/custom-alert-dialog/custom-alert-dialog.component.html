<div class="modal" style="display: block;">
  <div class="modal-dialog modal-{{customAlertOptions.dialogSize}} modal-simple">
    <div class="modal-content p-0 p-md-0">
      <div class="modal-body rounded">
        <button type="button" class="btn-close" (click)="dismissed()"></button>
        <div *ngIf="customAlertOptions.icon == 'warning'" class="info text-danger">
          <p>!</p>
        </div>
        <p class="para" *ngIf="customAlertOptions.message != ''" [innerHtml]="customAlertOptions.message"></p>
        <div class="col-12 py-4 mt-2 pb-0 d-flex justify-content-center">
          <button class="btn btn-danger me-3" (click)="ok_click()" type="button">{{customAlertOptions.OkButtonText}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
